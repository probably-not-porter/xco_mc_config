ShopSections:

  Building:
    enable: true
    material: "STONE"
    displayname: "&6&lBuilding"
    place: 30
    lore:
    - "&6&lBlocks and decoration"

  Mining:
    enable: true
    material: "DIAMOND"
    displayname: "&c&lMining"
    place: 14
    lore:
    - "&c&lOres and gems"

  Farming:
    enable: true
    material: "WHEAT"
    displayname: "&2&lFarming"
    place: 32
    lore:
    - "&2&lSeeds and things"

  Dye:
    enable: true
    material: "BLUE DYE"
    displayname: "&b&lDye"
    place: 12


